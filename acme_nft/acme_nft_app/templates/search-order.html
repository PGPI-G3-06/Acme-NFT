{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/customer_service.css' %}">
    <link rel="stylesheet" href="{% static 'css/address.css' %}">
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
{% endblock %}

{% block content %}

<section>
     <div class="container">

        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-center">Bienvenido al buscador de pedidos</h1>
            <h3 class="text-center">Ingrese el código de referencia en el buscador para encontrar su pedido</h3>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <form class="d-flex class-search-form class-search-order-form" action="{% url 'acme-nft:search_order' %}" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center align-items-center">
                    <input class="form-control" style="min-width: 50vw" type="text"
                       placeholder="Introduzca el código de referencia de su pedido" aria-label="Search" name="order_code_ref" required>
                </div>
                <button class="class-link" type="submit">
                    Buscar pedido
                </button>
            </form>
        </div>


    </div>

</section>



{% endblock %}
