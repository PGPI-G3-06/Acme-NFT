{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Acme NFT</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link type="text/css" rel="stylesheet"href="{% static 'css/bootstrap-vue.css' %}" />
    <link href="{% static 'css/bootstrap-5.2.2-min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-docs.css'%}" rel="stylesheet">
    <script src="{% static 'js/fontawesome.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <header id="header" style="position: sticky; z-index:100; top: 0; width: 100%">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">Acme NFT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <div style="width: 35%"></div>
                <form class="d-flex w-75" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div style="width: 35%"></div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img width="30px" height="30px" alt="imagen de perfil" src={% static 'images/cart.png' %}/> Carrito
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Producto 1</a></li>
                        <li><a class="dropdown-item" href="#">Producto 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Total/Comprar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img style="border-radius: 50px" width="30px" height="30px" alt="imagen de perfil" src={% static 'images/profile.png' %}/> Usuario
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Opción 1</a></li>
                        <li><a class="dropdown-item" href="#">Opción 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
